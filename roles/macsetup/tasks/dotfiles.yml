- name: dotfiles dirs
  file:
    path: '~/.{{ item }}'
    state: directory
  loop:
  - ipython
  - ipython/profile_default
  - ipython/profile_default/startup
  - config
  - config/karabiner

- name: dotfiles files
  file:
    src: '{{ ansible_env.PWD }}/roles/macsetup/files/dotfiles/{{ item }}'
    path: '~/.{{ item }}'
    state: link
  loop:
  - config/karabiner/karabiner.json
  - config/yamllint/config
  - gitconfig
  - gitignore_global
  - ssh/config
  - ansible.cfg
  - ipython/profile_default/startup/00-imports.py

- name: innotop.conf
  copy:
    src: dotfiles/innotop/innotop.conf
    dest: ~/.innotop/innotop.conf
    force: false  # Only if it doesn't exist

- name: pypirc
  copy:
    src: dotfiles/pypirc
    dest: ~/.pypirc
    force: false

- name: zsh - git repo for prezto fork
  git:
    repo: git@github.com:adamchainz/prezto.git
    dest: ~/.zprezto

- name: zsh - link in prezto files
  file:
    state: link
    src: '~/.zprezto/runcoms/{{ item }}'
    path: '~/.{{ item }}'
  loop:
  - zlogin
  - zlogout
  - zprofile
  - zshenv
  - zshrc
  - zpreztorc
